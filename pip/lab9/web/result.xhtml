<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="main_container">
            <div id="result_wrapper" class="inline">
                <h:outputLabel value="Results" />
                <br/>
                <h:outputText value="Point (#{checkController.x};#{checkController.y}):"/>
                <c:if test="#{checkController.status == true}">
                    <p class="text_res_good"> belongs!</p>
                </c:if>
                <c:if test="#{checkController.status == false}">
                    <p class="text_res_bad"> doesn't belong!</p>
                </c:if>
                <br/>
                <h:button value="Check point" outcome="check_point" />
            </div>
        </ui:define>
</ui:composition>
</h:body>
</html>
